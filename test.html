<!DOCTYPE html>
<html>
<head>
	<title>Тест хуйни</title>
	<script src="scripts/jquery-3.2.0.js"></script>
</head>
<body>
	<form id="form" method="POST">
		<input type="text" name="text">
		<input type="submit" name="button">
	</form>
	<div id="time"></div>
	<script>
		function startTimer() {
			var i = 5;
			var timerId = setInterval(function() {
				$("#time").html(i);
				if (i == 1) 
					clearInterval(timerId);
				i--
			}, 1000);
		}

		startTimer();

	</script>
</body>
</html>
